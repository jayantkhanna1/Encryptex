{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Encryptex</title>

    <!-- Local styling -->
    <link rel="stylesheet" href="{% static 'css/decrypt.css' %}">
    <link rel="stylesheet" href="{% static 'css/spots.css' %}">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    {%include 'header.html'%}
    {%block content2%}
    {%endblock%}
    <div id="outer_midbody">
        <div id="midbody_img">
            <img src="{%static 'images/sideimg.svg'%}" alt="">
        </div>
        <div id="midbody">
            <h2>Decrypt your Image</h2>
            <!-- Form using user box -->
            <form action="decryptimage" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" required name="img" id="img_to_decrypt">
                <div class="user-box">
                    <input name="key" id="key" type="text" required="">
                    <label>Private Key</label>
                </div>
                <input type="submit" id="Submit_form" value="Decrypt">
            </form>
        </div>
    </div>
    {%include 'spots.html'%}
    {%block content3 %}
    {%endblock%}
</body>
</html>
